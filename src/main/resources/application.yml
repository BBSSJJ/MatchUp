server:
  port: 9001

spring:
  config:
    import:
      - optional:file:.env[.properties]
  data:
    redis:
      host: ${MATCHUP_TOKEN_REDIS}
      port: 3312
      password: ${DB_PASSWORD}

jwt:
  secret-key: ${JWT_SECRET_KEY}
  period:
    access-token: 86400000 # 1일
    refresh-token: 2419200000 #4주