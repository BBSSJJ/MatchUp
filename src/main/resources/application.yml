server:
  port: 9000

spring:
  config:
    import:
      - optional:file:.env[.properties]
      - optional:file:/config/application.properties
  data:
    redis:
      host: ${MATCHUP_TOKEN_REDIS}
      port: 3312
      password: ${DB_PASSWORD}

  cloud:
    gateway:
      routes:
        - id: user-server-oauth2
          uri: http://${USER_SERVER}:9002
          predicates:
            - Path=/api/oauth2/**
          filters:
            - LoginFilter

        - id: user-server-user
          uri: http://${USER_SERVER}:9002
          predicates:
            - Path=/api/users/**
            - Path=/api/mz/**
            - Path=/api/comments/**
            - Path=/api/sympathies/**
#          filters:
#            - JwtTokenFilter

        - id: chat-server
          uri: http://${CHAT_SERVER}:9003
          predicates:
            - Path=/api/chats/**
            - Path=/api/ws/**
#          filters:
#            - JwtTokenFilter

jwt:
  secret-key: ${JWT_SECRET_KEY}
  period:
    access-token: 86400000 # 1일
    refresh-token: 2419200000 #4주


